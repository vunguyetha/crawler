<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Form</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css"
          integrity="sha512-mR/b5Y7FRsKqrYZou7uysnOdCIJib/7r5QeJMFvLNHNhtye3xJp1TdJVPLtetkukFn227nKpXD9OjUc09lx97Q=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            color: #495057;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
            padding: 20px;
        }

        .border-3 {
            border-width: 3px !important;
        }

        .bg-secondary {
            background-color: #e9ecef !important;
        }

        .rounded-3 {
            border-radius: 0.75rem !important;
        }

        .text-light {
            color: #f8f9fa !important;
        }

        .bg-light {
            background-color: #f8f9fa !important;
        }

        .mt-4 {
            margin-top: 1.5rem !important;
        }

        .input-group-text {
            background-color: #e9ecef !important;
            border-color: #dee2e6 !important;
            color: #212529 !important;
        }

        .form-control {
            border-color: #dee2e6 !important;
        }

        .text-danger {
            color: #dc3545 !important;
        }

        .btn-secondary {
            background-color: #6c757d !important;
            border-color: #6c757d !important;
        }

        .btn-secondary:hover {
            background-color: #5a6268 !important;
            border-color: #545b62 !important;
        }

        #search-form {
            width: fit-content;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" id="search-form">
    <div class="m-auto border border-3 bg-secondary rounded-3">
        <h2 align="center" class="mt-4 text-black">Search Item</h2>
        <div class="border border-3 bg-light rounded-3 m-4">
            <form class="p-4 m-auto" th:action="@{/search/result}" th:object="${product}" method="post" role="form">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Name</span>
                    <input class="form-control"
                           th:field="*{name}"
                           type="text"
                           aria-label="name"
                           aria-describedby="basic-addon1"
                           placeholder="Nhập sản phẩm tìm kiếm: Balo, sạc, laptop, pin, giá đỡ..."
                           required="required">
                </div>

                <div class="input-group mb-3">
                    <label class="input-group-text">Budget Range</label>
                    <input class="form-control"
                           th:field="*{minBudget}"
                           type="number"
                           aria-label="minBudget"
                           placeholder="min">
                    <span class="input-group-text">-</span>
                    <input class="form-control"
                           th:field="*{maxBudget}"
                           type="number"
                           placeholder="max"
                           aria-label="minBudget">
                    <span class="input-group-text">VND</span>
                    <p th:errors="*{minBudget}" class="text-danger" th:if="${#fields.hasErrors('minBudget')}">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-text">Brands</div>
                    <select th:field="*{brands}"
                            class="selectpicker form-select"
                            multiple
                            data-live-search="true">
                        <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
                    </select>
                </div>

                <div class="d-flex justify-content-end pt-3">
                    <button class="btn btn-secondary btn-lg" type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"
        integrity="sha512-FHZVRMUW9FsXobt+ONiix6Z0tIkxvQfxtCSirkKc5Sb4TKHmqq1dZa8DphF0XqKb3ldLu/wgMa8mT6uXiLlRlw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
