<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            color: #495057;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            padding: 20px;
        }

        .table td {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
            font-size: 14px;
        }

        .pagination {
            margin-top: 20px;
        }

        .pagination .page-link {
            color: #6c757d;
            border-color: #dee2e6;
        }

        .pagination .page-item.active .page-link {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
        }

        .pagination .page-link:hover {
            background-color: #e0a800;
            border-color: #e0a800;
            color: #ffffff;
        }

        .search-form-button {
            text-align: right;
            margin-top: 20px;
        }

        .search-info {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .container-info {
            max-width: 800px;
            margin: auto;
            padding-top: 20px;
        }

        .btn-primary {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
        }

        .btn-primary:hover {
            background-color: #e0a800;
            border-color: #e0a800;
            color: #ffffff;
        }

        .no-products-message {
            display: none;
        }
    </style>
</head>
<body>
<div class="container container-info mt-2">
    <h4 class="mb-2">Search Information</h4>
    <div class="search-info">
        <div>
            <span class="fw-bold">Key:</span>
            <span th:text="${key.name}"></span>
        </div>
        <div>
            <span class="fw-bold">Budget:</span>
            <span th:text="${key.minBudget}"></span>
            <span class="fw-bold">-</span>
            <span th:text="${key.maxBudget}"></span>
        </div>
        <div>
            <span class="fw-bold">List brands:</span>
            <span id="brandNames"></span>
        </div>
    </div>
    <div class="search-form-button">
        <a th:href="@{/search/form}" class="btn btn-primary">Back to Search Form</a>
    </div>
</div>
<div class="container">
    <h4 class="mb-3">Search Results</h4>
    <div class="no-products-message container-fluid text-danger row pt-3">
        No products were found that match the search information you provided. Please try again...
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Short URL</th>
            <th>Price</th>
            <th>Rating Average</th>
            <th>Quantity Sold</th>
            <th>Inventory Type</th>
            <th>Brand</th>
            <th>Seller</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="pagination">
        </ul>
    </nav>
</div>

<script th:inline="javascript">
    const products = [[${products}]];
    const itemsPerPage = 10;
    let currentPage = 1;

    const key = [[${key}]];
    const brands = key.brands;
    const brandNamesSpan = document.getElementById('brandNames');
    if (brands.length === 0) {
        brandNamesSpan.innerText = 'all';
    } else {
        const brandNames = brands.map(brand => brand.name);
        brandNamesSpan.innerText = brandNames.join(', ');
    }

    function showOrHideTable() {
        const table = document.querySelector('.table');
        const noProductsMessage = document.querySelector('.no-products-message');
        const nav = document.querySelector('nav');
        if (products.length === 0) {
            table.style.display = 'none';
            noProductsMessage.style.display = 'block';
            nav.style.display = 'none';
        } else {
            table.style.display = 'table';
            noProductsMessage.style.display = 'none';
            nav.style.display = 'block';
        }
    }

    function showPage(page) {
        const startIndex = (page - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const pageData = products.slice(startIndex, endIndex);
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = '';
        pageData.forEach(product => {
            tableBody.innerHTML += `
                <tr>
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>${product.shortUrl}</td>
                    <td>${product.price}</td>
                    <td>${product.ratingAverage}</td>
                    <td>${product.quantitySold}</td>
                    <td>${product.inventoryType}</td>
                    <td>${product.brand}</td>
                    <td>${product.seller}</td>
                </tr>
            `;
        });
    }

    function changePage(page) {
        currentPage = page;
        showPage(currentPage);
        renderPagination();
    }

    function renderPagination() {
        const totalPages = Math.ceil(products.length / itemsPerPage);
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';

        const prevButton = document.createElement('li');
        prevButton.classList.add('page-item');
        prevButton.innerHTML = `
            <a class="page-link" onclick="changePage(${currentPage - 1})" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        `;
        if (currentPage === 1) {
            prevButton.classList.add('disabled');
        }
        pagination.appendChild(prevButton);

        const maxVisiblePages = 5;
        let startPage = currentPage - Math.floor(maxVisiblePages / 2);
        let endPage = currentPage + Math.floor(maxVisiblePages / 2);

        if (startPage < 1) {
            startPage = 1;
            endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
        }

        if (endPage > totalPages) {
            endPage = totalPages;
            startPage = Math.max(1, endPage - maxVisiblePages + 1);
        }

        if (startPage > 1) {
            pagination.appendChild(createPageItem(1));
            if (startPage > 2) {
                pagination.appendChild(createEllipsis());
            }
        }

        for (let i = startPage; i <= endPage; i++) {
            pagination.appendChild(createPageItem(i));
        }

        if (endPage < totalPages) {
            if (endPage < totalPages - 1) {
                pagination.appendChild(createEllipsis());
            }
            pagination.appendChild(createPageItem(totalPages));
        }

        const nextButton = document.createElement('li');
        nextButton.classList.add('page-item');
        nextButton.innerHTML = `
            <a class="page-link" onclick="changePage(${currentPage + 1})" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        `;
        if (currentPage === totalPages) {
            nextButton.classList.add('disabled');
        }
        pagination.appendChild(nextButton);
    }

    function createPageItem(page) {
        const li = document.createElement('li');
        li.classList.add('page-item');
        li.innerHTML = `
            <a class="page-link" onclick="changePage(${page})">${page}</a>
        `;
        if (page === currentPage) {
            li.classList.add('active');
        }
        return li;
    }

    function createEllipsis() {
        const li = document.createElement('li');
        li.classList.add('page-item');
        li.innerHTML = `
            <a class="page-link" disabled>...</a>
        `;
        return li;
    }

    showOrHideTable();
    showPage(currentPage);
    renderPagination();
</script>

</body>
</html>
